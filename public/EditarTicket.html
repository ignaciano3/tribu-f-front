<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ticket #10258</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e7e7e7;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 60%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  form {
    display: flex;
    flex-direction: column;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    margin-bottom: 5px;
  }
  input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .button-group {
    text-align: center;
  }
  button {
    padding: 10px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .cancel-button {
    background-color: #ff0000;
    color: white;
  }
  .cancel-button:hover {
    background-color: #cc0000;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Editar Ticket #10258</h1>
    <form action="/update-ticket" method="post">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" value="Ticket 1">
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea id="description" name="description" rows="4">En la pantalla de edición de perfiles pongo guardar y no se guarda</textarea>
      </div>
      <div class="form-group">
        <label for="severity">Severidad</label>
        <select id="severity" name="severity">
          <option value="S1">S1</option>
          <option value="S2">S2</option>
          <option value="S3">S3</option>
          <option value="S4">S4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="priority">Prioridad</label>
        <select id="priority" name="priority">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Estado</label>
        <select id="status" name="status">
          <option value="En proceso">En proceso</option>
          <option value="Cerrado">Cerrado</option>
          <option value="Abierto">Abierto</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user-email">Email usuario</label>
        <input type="email" id="user-email" name="user-email" value="name@example.com">
      </div>
      <div class="button-group">
        <button type="button" class="cancel-button" onclick="location.href='/cancel-edit'">Cancelar</button>
        <button type="submit">Aceptar</button>
      </div>
    </form>
  </div>
<script>
</script>
</body>
</html>
