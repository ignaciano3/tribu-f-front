<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .contenedor {
        border: solid 1px #000;
        padding: 40px;
        text-align: center;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        max-width: 400px;
    }
    h1 {
        margin-bottom: 30px;
    }
    p {
        margin-bottom: 20px;
    }
    .boton {
        margin: 10px 0;
        padding: 15px 30px;
        font-size: 18px;
        background-color: #D3D3D3;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
    }
    .boton:last-child {
        margin-bottom: 0;
    }
    .boton:hover {
        background-color: #e6e1e1;
    }
</style>
</head>
<body>

<div class="contenedor">
    <h1>Bienvenido</h1>
    <p>Seleccione el m√≥dulo que desee utilizar</p>
    <input type="button" class="boton" value="Proyectos">
    <input type="button" class="boton" value="Soporte">
</div>

</body>
</html>
